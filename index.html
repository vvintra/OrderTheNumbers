<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
  <title>Ordenaelnumero</title>
  <link rel="stylesheet" href="index.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="GameParent">
    <div id="title">Pon los numeros ordenado</div>
    <div id="game-board-normal">
      <div class="cell container noSelect clickable" id="0">1</div>
      <div class="cell container noSelect clickable" id="1">2</div>
      <div class="cell container noSelect clickable" id="2">3</div>
      <div class="cell container noSelect clickable" id="3">4</div>
      <div class="cell container noSelect clickable" id="4">5</div>
      <div class="cell container noSelect clickable" id="5">6</div>
      <div class="cell container noSelect clickable" id="6">7</div>
      <div class="cell container noSelect clickable" id="7">8</div>
      <div class="cell container noSelect clickable" id="8">9</div>
      <div class="cell container noSelect clickable" id="9">10</div>
      <div class="cell container noSelect clickable" id="10">11</div>
      <div class="cell container noSelect clickable" id="11">12</div>
      <div class="cell container noSelect clickable" id="12">13</div>
      <div class="cell container noSelect clickable" id="13">14</div>
      <div class="cell container noSelect clickable" id="14">15</div>
      <div class="cell container noSelect clickable" id="15">16</div>
      <div class="cell container noSelect clickable" id="16">17</div>
      <div class="cell container noSelect clickable" id="17">18</div>
      <div class="cell container noSelect clickable" id="18">19</div>
      <div class="cell container noSelect clickable" id="19">20</div>
      <div class="tile draggable noSelect " id="draggable_0" draggable="true">-</div>
      <div class="tile draggable noSelect noNumber hidden" id="draggable_1" draggable="true">Generar</div>
      <div class="tile draggable noSelect noNumber hidden" id="draggable_2" draggable="true">Generar</div>
      <div class="tile draggable noSelect noNumber hidden" id="draggable_3" draggable="true">Generar</div>
      <div class="tile draggable noSelect noNumber hidden" id="draggable_4" draggable="true">Generar</div>
      <div class="tile draggable noSelect noNumber hidden" id="draggable_5" draggable="true">Generar</div>
      <div class="tile draggable noSelect noNumber hidden" id="draggable_6" draggable="true">Generar</div>
      <div class="tile draggable noSelect noNumber hidden" id="draggable_7" draggable="true">Generar</div>
      <div class="tile draggable noSelect noNumber hidden" id="draggable_8" draggable="true">Generar</div>
      <div class="tile draggable noSelect noNumber hidden" id="draggable_9" draggable="true">Generar</div>
      <div class="result hidden" id="result">-</div>
    </div>
    <div class="buttonContainer noSelect">
      <button class="reload" id="reloadButton" onclick="reload()"> <img src="reload.png" alt="Reload Icon"
          class="reloadImg"></button>
      <button class="levelButton veryEasy" id="veryEasyButton" onclick="changeLevel(2)">2</button>
      <button class="levelButton easy" id="easyButton" onclick="changeLevel(5)">5</button>
      <button class="levelButton normal" id="normalButton" onclick="changeLevel(10)">10</button>
    </div>
  </div>
  </div>
  <p id="madeBy">Made by vvintra</p>

</body>

</html>
